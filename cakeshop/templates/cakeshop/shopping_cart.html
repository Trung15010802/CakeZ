    <main class="cart-page-body">
        <div class="cart_page_main container">
            <h5>Shopping Card</h5>
            <div class="row cart_page_form">
                <div class="col-md-8 cart-page-form-product">
                    <div class="cart-page-form-product-border">

                        {% for cart in cart %}
                        <form id="cart-item_form" action="{% url 'cakeshop:update_item' cart.id %}" method="post"
                            class="row form-shoping-cart-row">
                            {% csrf_token %}
                            <div class="cart-page-form-product-border-item col-lg-3">
                                <img class="img-fluid w-100 cart-img" src="./static/img/sp1.png" alt="Sample">
                            </div>
                            <div class="cart-page-form-product-border-item name-product-item col-lg-3">
                                <h6>{{ cart.name }}</h6>
                            </div>
                            <div class="cart-page-form-product-border-item col-lg-3">
                                <div class="quantity" id="quanity-amount">
                                    <button type="button" class="minus-btn" onclick="handelMinus()"><i
                                            class="fas fa-minus fa-xs"></i></button>
                                    <input type="text" name="quantity" id="amount" value="{{ cart.quantity }}">
                                    <button type="button" class="plus-btn" onclick="handelPlus()"><i
                                            class="fas fa-plus fa-xs"></i></button>
                                </div>
                            </div>
                            <div class="cart-page-form-product-border-item col-lg-2"> {{ cart.price }} <span>$</span>
                            </div>
                            <div class="cart-page-form-product-border-item col-lg-1">
                                <a href="{% url 'cakeshop:remove_item' cart.id %}" class=" delete-products-btn"><i
                                        class="fas fa-times fa-lg"></i></a>
                            </div>
                        </form>
                        {% endfor %}
                    </div>
                    <div class="cart-page-form-product-subtotal">
                        <div class="row cart-page-form-product-subtotal-row">
                            <p>Subtotal</p>
                            <div class="money-subtotal"> {% if request.session.total %}
                                {{ request.session.total }}
                                {% endif %}
                                <span>$</span>
                            </div>
                        </div>

                    </div>
                </div>
