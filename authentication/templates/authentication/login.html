{% extends 'authentication/base.html' %}
{% load static %}
    <link href="{% static 'css/stylee.css'%}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
{% block title %}
    Welcome Login
{% endblock title %}

{% block content %}

<section>
    <div class="col-lg-6 login_form_img">
        <img src="{% static 'img/anhBackLogin.jpeg' %}" width="100%" />
    </div>
    <div class="noi-dung">
        <div class="form">
                <h2 class="animate__animated animate__fadeInDown">Login</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="col-lg-6 login_form_form">
                
                <div class="input_group entry_Login animate__animated animate__fadeInLeft">
                    <input type="text" required="" autocomplete="off" name="username">
                    <label for="mail">Username</label>
                    <!-- {{form.email}} -->
                </div>
                <div class="input_group entry_Login animate__animated animate__fadeInLeft">
                    <input type="password" required="" autocomplete="off" name="password">
                    <label for="password">Password</label>
                    <!-- {{form.password}} -->
                </div>
                <div class="input_group check_Login animate__animated animate__fadeInRight">
                    <label class="checkbox-btn">
                        <label for="checkbox" ></label>
                        <input id="checkbox" type="checkbox">
                        <span class="checkmark"></span>
                        <span class="text">Remember password</span>
                    </label>
                    
                </div>
                <div class="input_group button_Login animate__animated animate__fadeInRightBig">
                    <input type="submit" value="Login">
                </div> 
                <div class="input_group animate__animated animate__fadeInLeftBig">
                    <p>Bạn Chưa Có Tài Khoản? <a href={%url 'authentication:register' %}>Đăng Ký</a></p>
                </div>
            </div>
        </form>
        </div>
        
        
    </div>

</section>


{% endblock content %}
